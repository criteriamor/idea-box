<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="top-container">
      <h1><span class="h1-span">idea</span>box</h1>
      <form>
        <input type="text" name="" class="input-fields" id="input-title" placeholder="Title">
        <input type="text" name="" class="input-fields" id="input-body" placeholder="Body">
        <button id="button-save">save</button>
      </form>
    </section>
    <section class="search-container">
      <input type="search" name="" class="input-fields" id="input-search" placeholder="Search">
    </section>
    <ul class="ideas-container">
      <li class="card">
        <h2 class="ideas-title">Example Idea 1</h2>
        
        <svg>delete</svg>
        <p class="ideas-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos nesciunt aperiam dolor. Ratione tempore, impedit sequi aliquid ea, sed sapiente. Iusto ducimus ab fugiat nesciunt modi quod, officia aperiam beatae.
        </p>
        <svg>up</svg>
        <svg>down</svg>
        <h3 class="rating">quality:<span id="grade"> swill</span></h3>
      </li>
    </ul>


  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script> 
  <script src="js/script.js"></script>
  </body>
</html>
