<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="top-container">
      <h1><span class="h1-span">idea</span>box</h1>
      <form role="form">
        <input type="text" class="input-fields" id="input-title" placeholder="Title" maxlength="100" aria-labelledby="idea name">
        <textarea class="input-fields" id="input-body" placeholder="Body" aria-labelledby="idea description"></textarea>
        <button id="button-save" class="input-fields" aria-labelledby="save idea">save</button>
      </form>
    </section>
    <section class="search-container" role="search">
      <input type="search" class="input-fields" id="input-search" placeholder="Search">
    </section>
    <ul class="ideas-container" role="main">
    </ul>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script> 
  <script src="js/script.js"></script>
  </body>
</html>
